<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Furniture Builder</title>
    <link rel="stylesheet" href="backend.css">
    
</head>
<body>

    <header>
        
        <h1 class="h1">Custom Furniture </h1>
        <p class="p">Design your own furniture and get an instant price estimate!</p>
    </header>

    <main>
        <div class="container">
            <div class="form-section">
                <h2>Design Your Furniture</h2>

                <!-- Furnitures Type -->
                <label for="furniture-type">Choose Furniture Type:</label>
                <select id="furniture-type" onchange="updatePrice()">
                    <option value="table">Table</option>
                    <option value="chair">Chair</option>
                    <option value="sofa">Sofa</option>
                </select>

                <!-- Materials Selection -->
                <label for="material">Choose Material:</label>
                <select id="material" onchange="updatePrice()">
                    <option value="wood">Wood</option>
                    <option value="metal">Metal</option>
                    <option value="fabric">Fiber</option>
                </select>

                <!-- Dimensions -->
                <label for="dimensions">Enter Dimensions (in meter):</label>
                <input type="number" id="length" placeholder="Length (meter)" onchange="updatePrice()">
                <input type="number" id="width" placeholder="Width (meter)" onchange="updatePrice()">
                <input type="number" id="height" placeholder="Height (meter)" onchange="updatePrice()">

                <button id="reset-button" onclick="resetForm()">Reset</button>
            </div>

            <div class="price-section">
                <h2>Price Estimate</h2>
                <p>Your estimated price is:</p>
                <div id="price">$0</div>
            </div>
        </div>
    </main>

    <!-- <footer>
        <p style="color: aliceblue;">&copy; 2024 Custom Furniture Builder. </p>
    </footer> -->
  
    <script src="autocal.js"></script>
</body>
</html>
